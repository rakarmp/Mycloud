<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- title -->
    <title>Mycloud</title>

    <style>
      html {
        scroll-behavior: smooth;
      }
      * {
        padding: 0;
        margin: 0;
        font-family: "Ubuntu";
        color: rgb(56, 56, 56);
      }
      body {
        background-color: #4158d0;
        background-image: linear-gradient(
          43deg,
          #4158d0 0%,
          #c850c0 46%,
          #ffcc70 100%
        );
      }
      .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .btn {
        flex: 1 1 auto;
        margin: 10px;
        padding: 30px;
        text-align: center;
        text-transform: uppercase;
        transition: 0.5s;
        background-size: 200% auto;
        color: white;
        /* text-shadow: 0px 0px 10px rgba(0,0,0,0.2);*/
        box-shadow: 0 0 20px #eee;
        border-radius: 10px;
      }

      /* Demo Stuff End -> */

      /* <- Magic Stuff Start */

      .btn:hover {
        background-position: right center; /* change the direction of the change here */
      }

      .btn-1 {
        background-image: linear-gradient(
          to right,
          #f6d365 0%,
          #fda085 51%,
          #f6d365 100%
        );
      }
      
      /* Progress bar */
      .progress {
        width: 80%;
        margin: 20px auto;
      }

      /* Progress bar track */
      .progress-bar {
        height: 20px;
        background-color: #eee;
        border-radius: 10px;
      }

      /* Progress bar fill */
      .progress-fill {
        height: 100%;
        background-color: #f6d365;
        border-radius: 10px;
        transition: width 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="body">
    <div class="container">
      <div class="text">
        <div class="alert alert-primary" role="alert">
          Cloud storage my assets. *play music below (Putar musik dibawah ini)
        </div>
        <p class="btn btn-1" id="time" readonly></p>
        <audio src="https://rakarmp.github.io/Mycloud/y2mate.com - YOASOBIたふんOfficial Music  Video.mp3" id="myAudio"></audio>
        <button class="btn" onclick="playMyAudio()">Play</button>
        <button class="btn" onclick="pauseMyAudio()">Pause</button>
        <div class="progress">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- other script -->
    <script>
      function playMyAudio() {
        document.getElementById("myAudio").play();
      }
      function pauseMyAudio() {
        document.getElementById("myAudio").pause();
      }
      
      const audio = document.getElementById("myAudio");
      const progressFill = document.getElementById("progressFill");

      audio.addEventListener("timeupdate", updateProgress);

      function updateProgress() {
        const progress = (audio.currentTime / audio.duration) * 100;
        progressFill.style.width = `${progress}%`;
      }
    </script>

    <script>
      const date = new Date();

      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };
      document.getElementById("time").innerHTML = date.toLocaleString(
        "id",
        options
      );
    </script>

    <!-- bootstrap 5 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
